<!DOCTYPE html>
<html>

<head>
	<title>NGO Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link href="style.css" rel="stylesheet" type="text/css" media="all" />

</head>

<body>
	<div style="width: 100%; display: table;">
        <div style="display: table-row; height: 100px;">
            <div style="width: 50%; display: table-cell;">
				<button onclick="location.href='Register.html'"><</button> 
            </div>
            <div style="display: table-cell;"> 
                <h1 style="font-family:'Brush Script MT',cursive;color: aliceblue;">NGO Profile</h1>
            </div>
        </div>
    </div>

	<div class="main">
		<div class="row">
			<div class="column">
				<h2 style="font-family:'Brush Script MT',cursive;color: black;">NGO Details</h2>
			</div>
			<div class="column">
				<h3 style="font-family:'Brush Script MT',cursive;color: grey;">Step 1 of 2</h3>
			</div>
		</div>

		<div class="top">
			<form action="NGOprofile2.html" method="post">

				<div class="files">
					<input type="file" id="Logo" name="Logo" accept="image/png, image/jpeg" />
					<input type="file" id="Certificate" name="Certificate" accept="image/png, image/jpeg" />
				</div>

				<input class="text" type="text" name="NGO Name" placeholder="NGO Name" required="">
				<input class="text" type="text" name="Owner Name" placeholder="Owner Name" required="">
				<input class="text" type="text" name="PAN" placeholder="PAN no." required="">
				<input class="number" type="text" name="Registration" placeholder="Registration Number" required="">
				<button type="submit" class="foot">Next</button>

			</form>
		</div>
	</div>
	</div>
	<!-- //main -->
</body>

</html>
